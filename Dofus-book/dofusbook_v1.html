<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dofusbook website" />
  <title>Dofusbook</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="main">
    <img id="image" class="bg" src="https://i.imgur.com/hpoKyhd.png" alt="logo">
    <!-- Image Section -->
    <div id="img-div">
      <a href="#stuff-actuel" class="centered-text">
        <div class="vertical-text">
          <span>STUFF</span>
          <span>ACTUEL</span>
        </div>
      </a>
      <a href="#STUFFS">STUFFS</a>
      <img id="image" src="https://i.imgur.com/iN7mhbv.png" alt="Logo">
      <div id="img-caption">
        <p id="title" class="title bold">DOFUSBOOK</p>
      </div>
      <a href="#ENCYCLOPEDIE">ENCYCLOPEDIE</a>
      <a href="#CONNEXION">CONNEXION</a>
    </div>

    <!-- Tribute Info Section -->
    <div id="tribute-info" class="stuff">
      <a target="_blank" id="tribute-link" href="https://www.dofus.com/fr/mmorpg/encyclopedie/consommables/281-pomme">Stuff Cra Poubelle</a>
    </div>

    <!-- Character Section -->
    <div class="character-container">
      <!-- Left Equipment -->
      <div class="equipment-container gauche">
        <div class="equipment amulette">
          <p class="item_text">Amulette</p>
          <img id="image" src="https://api.dofusdu.de/dofus2/img/item/1228-200.png" alt="Amulette">
        </div>
        <div class="equipment cac">
          <p class="item_text">Cac</p>
          <img id="image" src="https://api.dofusdu.de/dofus2/img/item/5056-200.png" alt="Cac">
        </div>
        <div class="equipment bouclier">
          <p class="item_text">Bouclier</p>
          <img id="image" src="https://api.dofusdu.de/dofus2/img/item/82016-200.png" alt="Bouclier">
        </div>
        <div class="equipment anneau">
          <p class="item_text">Anneau</p>
          <img id="image" src="https://api.dofusdu.de/dofus2/img/item/9255-200.png" alt="Anneau">
        </div>
        <div class="equipment bottes">
          <p class="item_text">Botte</p>
          <img id="image" src="https://api.dofusdu.de/dofus2/img/item/11237-200.png" alt="Botte">
        </div>
      </div>

      <!-- Character Image -->
      <div class="Character-box">
        <p class="level small-bold">Niveau : <input class="number" placeholder="0"/></p>
        <img id="image" src="https://i.imgur.com/uPILCjR.png" alt="Character">
      </div>

      <!-- Right Equipment -->
      <div class="equipment-container droite">
        <div class="equipment coif">
          <p class="item_text">Chapeau</p>
          <img id="image" src="https://api.dofusdu.de/dofus2/img/item/16349-200.png" alt="Coif">
        </div>
        <div class="equipment cape">
          <p class="item_text">Cape</p>
          <img id="image" src="https://api.dofusdu.de/dofus2/img/item/17265-200.png" alt="Cape">
        </div>
        <div class="equipment anneau">
          <p class="item_text">Anneau</p>
          <img id="image" src="https://api.dofusdu.de/dofus2/img/item/9255-200.png" alt="Anneau">
        </div>
        <div class="equipment ceinture">
          <p class="item_text">Ceinture</p>
          <img id="image" src="https://api.dofusdu.de/dofus2/img/item/10277-200.png" alt="Ceinture">
        </div>
        <div class="equipment familier">
          <p class="item_text">Familier</p>
          <img id="image" src="https://api.dofusdu.de/dofus2/img/item/18050-200.png" alt="Familier">
        </div>
      </div>
    </div>

    <!-- Bottom Container for Dofus Items -->
    <div class="Bottom-container">
      <div class="Dofus-items-and-info">
        <div class="Dofus-container Bottom">
          <div class="equipment Dofus1">
            <p class="item_text">Dofus1</p>
            <img id="image" src="https://api.dofusdu.de/dofus2/img/item/23011-200.png" alt="Dofus1">
          </div>
          <div class="equipment Dofus2">
            <p class="item_text">Dofus2</p>
            <img id="image" src="https://api.dofusdu.de/dofus2/img/item/23004-200.png" alt="Dofus2">
          </div>
          <div class="equipment Dofus3">
            <p class="item_text">Dofus3</p>
            <img id="image" src="https://api.dofusdu.de/dofus2/img/item/23002-200.png" alt="Dofus3">
          </div>
          <div class="equipment Dofus4">
            <p class="item_text">Dofus4</p>
            <img id="image" src="https://api.dofusdu.de/dofus2/img/item/23007-200.png" alt="Dofus4">
          </div>
          <div class="equipment Dofus5">
            <p class="item_text">Dofus5</p>
            <img id="image" src="https://api.dofusdu.de/dofus2/img/item/23003-200.png" alt="Dofus5">
          </div>
          <div class="equipment Dofus6">
            <p class="item_text">Dofus6</p>
            <img id="image" src="https://api.dofusdu.de/dofus2/img/item/23012-200.png" alt="Dofus6">
          </div>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
